<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BOSS FIGHT!</title>

    <!-- CSS Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
    <body>
      
        <div>
            <h1>Welcome to BOSS FIGHT!</h1>
        </div>
      
        <div>
            <h2>Boss HP:</h2>
            <h3 id="bossHP">50</h3>
            <img src="https://static.wikia.nocookie.net/monsterhunter/images/1/1c/MHWI-Fatalis_Render_001.png/revision/latest/scale-to-width-down/1200?cb=20200828181257">
        </div>

        <!-- HP -->

        <h2>Your HP:</h2>
        <h3 id="playerHP">50</h3>

        <!-- Buttons -->

        <div class="container text-center">
            <div class="row align-items-start">
              <div class="col">
                <button onclick="normalAttack()">Normal Attack</button>
              </div>
              <div class="col">
                <button onclick="powerAttack()">Power Attack</button>
              </div>
              <div class="col">
                <button onclick="defensiveAttack()">Defensive</button>
              </div>
            </div>
            <div class="row align-items-center">
              <div class="col">
                3 to 10 damage
              </div>
              <div class="col">
                8 to 15 damage
              </div>
              <div class="col">
                1 to 6 damage
              </div>
            </div>
            <div class="row align-items-end">
              <div class="col">
                -3 to 10 HP
              </div>
              <div class="col">
                -8 to 15 HP
              </div>
              <div class="col">
                -1 to 6 HP
              </div>
            </div>
        </div>


        <!-- JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
